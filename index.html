<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./media/468-thumbnail.png" class="song-img">
            <h1>despacito</h1>
            <p>lusi fonis ft</p>
            <audio  id="song">
                <source src="./media/Despacito_192(PagalWorld.com.pe).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpaus()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
            </div>
           </div>
    <script src="https://kit.fontawesome.com/a1c72c52e0.js" crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>
</html>
